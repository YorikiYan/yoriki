                <div class="ms-section__block section__content">
                    <p>第一次上手，选了游戏中Loading的一个小画面。使用的绘画软件是Procreate。第一步用Technical Pencil画线稿，感觉我还是比较喜欢那种杂乱线稿的感觉。之后给每个部分上固有色，然后勾线，都用的硬气笔。在高光部分分别用了粗大喷嘴和喷溅，因为我想试试两种不同的效果。最后就是调色和补上背景啦。</p>
